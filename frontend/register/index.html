<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Login</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body style="height:auto; display: block;">
  <nav class="navbar">
    <div class="logo">
      <a href="#">
        <img src="/assets/logo/starwars.png" alt="Star Wars Logo">
      </a>
    </div>
  </nav>
  <div id="loadingContainer" class="loading"><img src="/assets/logo/starwars.png" alt="Loading" /></div>

  <div class="space-background">
    <div class="container" style="position: relative; bottom: 15%;">
      <h1 class="titlebox">Register an account</h1>
      <div id="alertBox" class="alert-message" style="display: none;">An error occured during register.</div>
        <form id="registerForm">
            <div class="inputbox">
            <input type="text" name="username" id="username" required>
            <label for="username">Username</label>
            </div>
            <div class="inputbox">
            <input type="password" name="password" id="password" required>
            <label for="password">Password</label>
            </div>
            <button type="submit" class="btn" id="submitRegister">Register</button>
            <p class="signup-text">Already have an account ? <a href="/login">Go login here</a></p>
        </form>
    </div>
  </div>
</body>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/login.js" type="module"></script>
</html>
