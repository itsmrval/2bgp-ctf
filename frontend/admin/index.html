<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h2>Admin Dashboard</h2>
                <span id="userInfo"></span>
            </div>
            <button onclick="logout()">Logout</button>
        </div>

        <div class="table-container">
            <h3>Users</h3>
            <button onclick="showModal('userModal')">Add User</button>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Team</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="table-container">
            <h3>Levels</h3>
            <button onclick="showModal('levelModal')">Add Level</button>
            <table id="levelsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>HID</th>
                        <th>Points</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="table-container">
            <h3>Scoreboard</h3>
            <table id="scoreboardTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Level</th>
                        <th>Points</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h3>Add New User</h3>
            <form id="userForm">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select id="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit">Add User</button>
                <button type="button" onclick="hideModal('userModal')">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Level Modal -->
    <div id="levelModal" class="modal">
        <div class="modal-content">
            <h3>Add New Level</h3>
            <form id="levelForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="levelName" required>
                </div>
                <div class="form-group">
                    <label>HID:</label>
                    <input type="text" id="hid" required>
                </div>
                <div class="form-group">
                    <label>Flag:</label>
                    <input type="text" id="flag" required>
                </div>
                <div class="form-group">
                    <label>Points:</label>
                    <input type="number" id="points" required>
                </div>
                <button type="submit">Add Level</button>
                <button type="button" onclick="hideModal('levelModal')">Cancel</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/admin.js" type="module"></script>
</body>
</html>
