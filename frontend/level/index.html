<!DOCTYPE html>
<html lang="en" style="
    position:static;">

<head>
    <link rel="icon" href="../assets/logo/b2gp.png" type="image/x-icon">
  <link rel="shortcut icon" href="../assets/logo/b2gp.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars CTF - Mission</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="body-mission">
    <nav class="navbar"></nav>
    <div class="spacemission-background"></div>

    <div id="loadingContainer" class="loading"><img src="/assets/logo/starwars.png" alt="Loading" /></div>

    <div class="container-mission">
        <div class="mission-card">
            <div class="mission-header">
                <h1 id="levelName" class="mission-title">loading</h1>
                <span id="levelStatus" class="mission-status status-pending">A réaliser</span>
                
            </div>

            <div class="mission-info">

                <div class="info-box">
                    <h3>Points</h3>
                    <p id="levelPoints">loading</p>
                </div>
                <div class="info-box">
                    <h3>Taux de succès</h3>
                    <p>100%</p>
                </div>
            </div>

            <div class="mission-description">
                <h2>Objectif de la mission</h2>
                <p id="levelDescription">
                    loading
            </div>

            <div id="flagContainer" class="flag-submission">
                <h2>Récupérer la récompense</h2>
                <form id="flagForm" class="flag-form">
                    <input id="flagInput" class="input-mission" type="text" placeholder="Entrer le flag ici.." title="Flag here">
                    <button class="button-mission" type="submit">
                        <i class="fas fa-flag"></i>
                        Vérifier
                    </button>
                </form>
            </div>

            <div class="buttonmission-container">
                <button id="backButton" class="button-mission">
                    <i class="fas fa-arrow-left"></i>
                    Retour à l'accueil
                </button>
                <button id="startButton" class="launch-button">
                    <i id="startIcon" class="fas fa-rocket"></i>
                    <a id="startText">Lancer la mission</a>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="/assets/js/jquery.min.js" type="module"></script>
<script src="/assets/js/loggedIn.js" type="module"></script>

</html>
