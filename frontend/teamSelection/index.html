<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="../assets/logo/b2gp.png" type="image/x-icon">
  <link rel="shortcut icon" href="../assets/logo/b2gp.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Choice</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="team-selection-body" id="team-selection-body" style="display: block; min-height: 100vh; height: auto; overflow:visible;">
  <style>
    .nav-links {
      display: none;
    }
  </style>

  <nav class="navbar"></nav>

  <div id="loadingContainer" class="loading"><img src="/assets/logo/starwars.png" alt="Loading" /></div>

  <div class="space-background">
    <div class="container-selected" id="main-container" style="position: relative; bottom: 15%;">
      <h1 class="titlebox">Select your team</h1>
      <div class="choices">
        <a class="choice" id="sithSelector">
          <img src="/assets/logo/sith.png" alt="Sith Logo">
          <p>Sith</p>
        </a>
        <a class="choice" id="jediSelector">
          <img src="/assets/logo/jedi.png" alt="Jedi Logo">
          <p>Jedi</p>
        </a>
      </div>
    </div>
    <div class="container-for-list" id="team-container" style="display: none; width: 800px; height: 570px; position: relative; bottom: 8%;">
      <h1 id="team-title"></h1>
      <div class="inputboxSelect" style="display: flex;">
        <input type="search" id="search" placeholder="">
        <label for="search">Search for a team</label>
      </div>
      <div class="team-header">
        <span class="team-name-header">Name</span>
        <span class="team-members-header">Members</span>
      </div>
      <div class="team-list-container">
        <ul class="team-list" id="team-list">
        </ul>
      </div>
      <div class="team-buttons" style="display: flex;position: relative; bottom: 3%;">
        <button class="btn" onclick="goBack()">Retour</button>
        <button id="createTeamButton" class="btn" style="margin: 0; margin-left: 70%; width: 200px; ">
          Create Team</button>
      </div>
    </div>
  </div>  
  <script>
    function goBack() {
      document.getElementById('team-container').style.display = 'none';
      document.getElementById('main-container').style.display = 'flex';
    }
  </script>
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/loggedIn.js" type="module"></script>

</body>

</html>
