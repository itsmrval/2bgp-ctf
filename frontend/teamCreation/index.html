<!DOCTYPE html>
<html lang="en">

<head>

<body class="team-selection-body" id="team-selection-body">

      <a href="#">

      </a>
    </div>
    <div class="profile">
      <i class="fa-solid fa-user"></i>
      <span id="profileUsername" class="user-name">Loading</span>
      <button class="disconnect-btn" id="logout">DÃ©connexion</button>
