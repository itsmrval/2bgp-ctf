<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="../assets/logo/b2gp.png" type="image/x-icon">
  <link rel="shortcut icon" href="../assets/logo/b2gp.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Choice</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="team-selection-body" id="team-selection-body" style="display: block; min-height: 100vh; height: auto; overflow:visible;">

  <nav class="navbar">
    <div class="logo">
      <a href="">
        <img src="/assets/logo/starwars.png" alt="Star Wars Logo">
      </a>
    </div>
  </nav>

  <div id="loadingContainer" class="loading"><img src="/assets/logo/starwars.png" alt="Loading" /></div>

  <div class="space-background">
    <div class="container-for-list" id="team-container" style="display: block; width: 800px; position: relative; bottom: 10%;">
      <h1 id="team-title">Team creation</h1>
      
      <form id="teamForm">
        <div class="inputboxSelect" style="display: flex;">
          <input type="text" id="teamName" name="teamName" placeholder="">
          <label for="search">Enter the name of your team</label>
        </div>
        <div class="team-buttons">
          <button type="button" id="backToTeamList" class="btn">Retour</button>
          <button type="submit" class="btn" style="margin: 0; margin-left: 70%; width: 200px;">Validate</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="/assets/js/jquery.min.js" type="module"></script>
<script src="/assets/js/loggedIn.js" type="module"></script>

</html>
