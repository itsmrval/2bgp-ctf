<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Login</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="#">
        <img src="logo/starwars.png" alt="Star Wars Logo">
      </a>
    </div>
  </nav>
<!--This is the SignUp page.
    It contains the form and necessary elements for user inscription.-->
  <div class="space-background">
    <div class="container">
      <h1 class="titlebox">Create your account</h1>
        <form>
            <div class="inputbox">
            <input type="text" name="username" id="username" required>
            <label for="username">Username</label>
            </div>
            <div class="inputbox">
                <input type="email" name="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="inputbox">
            <input type="password" name="password" id="password" required>
            <label for="password">Password</label>
            </div>
            <div class="inputbox">
                <input type="password" name="confirm" id="confirm" required>
                <label for="confirm">Confirm Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="auth-text">Or sign up with:</p>
            <div class="auth-providers">
                <a href="#"><img src="logo/apple.svg" alt="Apple"></a>
                <a href="#"><img src="logo/github.svg" alt="GitHub"></a>
                <a href="#"><img src="logo/google.svg" alt="Google"></a>
            </div>
            <p class="signup-text">Already have an account ? <a href="./LoginPage.html">Go login here</a></p>
        </form>
    </div>
  </div>
</body>
</html>
