<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Choice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="space-background">
    <div class="blurry-card">
      <h2>Choose Your Path</h2>
      <div class="choices">
        <div class="choice">
          <img src="sith-logo.png" alt="Sith Logo">
          <p>Sith</p>
        </div>
        <div class="choice">
          <img src="jedi-logo.png" alt="Jedi Logo">
          <p>Jedi</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
