<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Choice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="#">
        <img src="logo/starwars.png" alt="Star Wars Logo">
      </a>
    </div>
  </nav>
  <div class="space-background">
    <div class="container">
      <h1 class="titlebox">Select your team</h1>
      <div class="choices">
        <a class="choice">
          <img src="logo/sith.png" alt="Sith Logo">
          <p>Sith</p>
        </a>
        <a  class="choice">
          <img src="logo/jedi.png" alt="Jedi Logo">
          <p>Jedi</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
